## Configuracion de Spring
spring:
  application:
    name: ms-productos-busqueda

## Configuracion de Instancia
server:
  port: 8090
  fullAddress: ${HOST:http://localhost}:${PORT:${server.port}}
  gatewayAddres: ${HOST_GATEWAY:http://localhost:8762}/${HOSTNAME:ms-productos-busqueda}


## Configuracion del cliente de Eureka
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    hostname: ${HOSTNAME:ms-productos-busqueda}

##Elasticsearch config
elasticsearch:
  host: ${ELASTICSEARCH_HOST}
  credentials:
    user: ${ELASTICSEARCH_USER}
    password: ${ELASTICSEARCH_PWD}
logging:
  level:
    tracer: TRACE
